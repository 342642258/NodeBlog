<!DOCTYPE html>
<html lang="zh-CN">
<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>旅游博客</title>
  <link href="/lib/css/font-awesome.min.css" rel="stylesheet"> <!-- 设置图标文字-->
  <link href="/lib/css/bootstrap.css" rel="stylesheet">
</head>
<body>
<!--最外面的容器nav标签，并添加nav-bar样式类，表示这里面属于导航条 -->
<div class="container">
  <form method="post" action="/users/reg">
    <div class="form-group">
      <label for="username" class="col-sm-2 control-label">用户名</label>
      <div class="input-group col-sm-10">
        <div class="input-group-addon"> <span class="glyphicon glyphicon-user"></span> </div>
        <input type="text" class="form-control" id="username" name="username" placeholder="用户名"/>
      </div>

    </div>
    <div class="form-group">
      <label for="email" class="col-sm-2 control-label">邮箱</label>
      <div class="input-group col-sm-10">
        <div class="input-group-addon"><span class="glyphicon glyphicon-envelope"></span></div>
        <input type="email" class="form-control" name="email" id="email" placeholder="邮箱"/>
      </div>
    </div>
    <div class="form-group">
      <label for="password" class="col-sm-2 control-label">密码</label>
      <div class="input-group col-sm-10">
        <div class="input-group-addon"><span class="glyphicon glyphicon-lock"></span></div>
        <input type="password" class="form-control" name="password" id="password" placeholder="密码"/>
      </div>
    </div>
    <!--<div class="form-group">-->
    <!--<label for="repassword" class="col-sm-2 control-label">确认密码</label>-->
    <!--<div class="input-group col-sm-10">-->
    <!--<div class="input-group-addon"><span class="glyphicon glyphicon-lock"></span></div>-->
    <!--<input type="password" class="form-control" name="repassword" id="repassword" placeholder="确认密码"/>-->
    <!--</div>-->
    <!--</div>-->
    <div class="form-group">
      <div class="col-sm-offset-2 col-sm-10">
        <button type="submit" class="btn btn-default">提交</button>
        <button type="reset" class="btn btn-default">重置</button>
      </div>
    </div>

  </form>

</div>
</body>
</html>
