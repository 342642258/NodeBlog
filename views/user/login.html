<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>登录页面</title>
    <link rel="stylesheet" href="/lib/css/denglu.css">
    <link rel="stylesheet" href="/lib/css/zhuce.css">
    <link rel="stylesheet" href="/lib/css/public.css">
    <link rel="stylesheet" href="/lib/css/bootstrap.css" >
    <script type="text/javascript" src="/js/jquery-1.4.2.min.js"></script>
    <script type="text/javascript" src="/js/jquery.SuperSlide.2.1.js"></script>
</head>
<!--整体内容开始-->
<div class="denglu" style="background-color: ;">
    <!--第一部分内容开始-->
    <div class="denglu-first1" style="background-color: #373a3c;" >
        <div class="denglu-first1-content">
            <div class="denglu-first1-content-left">
                <div class="logo">
                    <img src="/images/denglu/logo3.png"  />
                </div>
                <div class="biaoti" style="margin-left:50px;margin-top:30px;" >
                    <p>MYBLOG旅游轻博客</p>
                </div>
            </div>

        </div>
    </div>
    <!--第一部分内容结束-->
    <style>
        /* 轮播图 */
        .carousel{width: 750px; height: 430px; float: left;}
        /* b本页css */
        .focusBox{ margin:0 auto;  position:relative; width:750px; height:430px; margin-top: 50px; padding:5px; background:#f5f5f5; overflow:hidden; }
        .focusBox .hd{ height:22px; position:absolute; z-index:1; bottom:10px; right:10px; overflow:hidden;   }
        .focusBox .hd ul{ float:right;  overflow:hidden;  }
        .focusBox .hd li{ width:22px; height:22px; line-height:22px; text-align:center; background:#999; color:#fff; font-family:Arial; float:left; margin:0 1px; display:inline;
            -webkit-border-radius:22px; -moz-border-radius:22px; border-radius:22px; cursor:pointer;
        }
        .focusBox .hd li.on{ background:#c00; }
        .focusBox .bd li{ vertical-align:middle; }
        .focusBox .bd li img{ width:750px; height:430px; display:block;  background:url(img/loading.gif) center center no-repeat;  }
    </style>
    <!--第二部分内容开始-->
    <div class="denglu-frist2" >
        <%
        if(success){
        %>
        <div class="alert alert-success" role="alert"><%=success%></div>
        <%
        }
        %>
        <%
        if(error){
        %>
        <div class="alert alert-danger" role="alert" style="text-align: center"><%=error%></div>
        <%
        }
        %>

        <div class="denglu-first2-content">
            <div class="denglu-first2-content-top">
                <div class="carousel">
                    <div class="focusBox" style="margin-top:-1%;position:relative;">
                        <div class="bd">
                            <ul>
                                <li><a  target="_blank" href="#"><img _src="/images/denglu/1.jpg" src="img/blank.png" /></a></li>
                                <li><a  target="_blank" href="#"><img _src="/images/denglu/2.jpg" src="img/blank.png" /></a></li>
                                <li><a  target="_blank" href="#"><img _src="/images/denglu/3.jpg" src="img/blank.png" /></a></li>
                                <li><a  target="_blank" href="#"><img _src="/images/denglu/4.jpg" src="img/blank.png" /></a></li>
                            </ul>
                        </div>
                        <div class="hd">
                            <ul></ul>
                        </div>
                    </div>

                    <script type="text/javascript">
                        jQuery(".focusBox").slide({ titCell:".hd ul", mainCell:".bd ul", effect:"top", autoPlay:true, autoPage:true, switchLoad:"_src" });
                    </script>
                </div>
                <div class="denglu-top-contents" >

                    <div class="denglu-top-contents-bottom" >
                        <div class="contents-bottom-neirong" style="height:403px;">
                            <div class="contents-bottom-neirong-first1">
                                <div class="hasMoreTab" style="margin:0 auto">
                                    <div class="hd">
                                        <ul>
                                            <li class="li1">登录</li>
                                            <li>注册</li>
                                        </ul>
                                    </div>
                                    <div class="bd">

                                        <div class="conWrap">
                                            <div class="con">
                                                <form method="post" action="/users/login">

                                                    <div class="yonghuming">
                                                        <input  for="username"  type="text" id="username" name="username" value="" placeholder="用户名" class="shurukuang">
                                                    </div>
                                                    <div class="yonghuming-mima">
                                                        <input type="password" id="password" name="password" value="" placeholder="密码" class="shurukuang">
                                                    </div>
                                                    <div class="form-group">
                                                        <div class="form-group">
                                                            <br>
                                                            <div class="col-sm-offset-2 col-sm-10">
                                                                <button type="submit" class="btn btn-default" style="width:265px;height:26px;background:#ff443d;margin-left:-32px;color:white;">提 交</button>

                                                            </div>
                                                        </div>
                                                    </div>

                                            </div>
                                            </form>
                                            <div class="con">
                                                <form method="post" action="/users/reg">
                                                    <div class="yonghuming">
                                                        <input type="text" id="username" name="username" value="" placeholder="用户名" class="shurukuang">
                                                    </div>
                                                    <div class="nicheng">
                                                        <input type="email" id="email" name="email" value="" placeholder="邮箱" class="shurukuang">
                                                    </div>
                                                    <div class="mima">
                                                        <input type="password" id="password" name="password" value="" placeholder="密码" class="shurukuang">
                                                    </div>

                                                    <div class="col-sm-offset-2 col-sm-10">
                                                        <button type="submit" class="btn btn-default" style="width:265px;height:26px;background:#ff443d;margin-left:-32px;margin-top:32px;color:white;">提 交</button>

                                                    </div>
                                                    <br>
                                                    <div class="col-sm-offset-2 col-sm-10">
                                                        <button type="reset" class="btn btn-default" style="width:265px;height:26px;background:#ff443d;margin-left:-32px;margin-top:12px;color:white;">重 置</button>

                                                    </div>

                                            </div>
                                            </form>
                                        </div>
                                    </div>

                                </div>

                            </div>
                        </div>
                        <script type="text/javascript">
                            jQuery(".hasMoreTab").slide({ mainCell:".conWrap", targetCell:".more a", effect:"fold"});
                        </script>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!--第二部分内容结束-->
</div>
<!--整体内容结束-->
<!--登录尾部内容开始-->
<div class="denglu-footer" style="margin-top:px">
    <div class="denglu-footer-content" >
        © TEAM10 © 2017 nodejs homework
    </div>
</div>
<!--登录尾部内容结束-->
</body>
</html>
