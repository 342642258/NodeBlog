<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>博客</title>
    <link href="../public/lib/css/bootstrap.css" rel="stylesheet">
    <link href="/lib/css/bootstrap.css" rel="stylesheet">
    <link rel="stylesheet" href="/lib/css/font-awesome.min.css">
    <link rel="stylesheet" href="/lib/css/bootstrap.min.css">
    <link rel="stylesheet" href="/lib/css/zong.css">
</head>
<body>
<!--最外面的容器nav标签，并添加nav-bar样式类，表示这里面属于导航条 -->
<!--导航-->
<div class="tm-navbar-container tm-navbar-container-dark">
    <nav class="navbar navbar-full navbar-fixed-top bg-inverse">
        <button class="navbar-toggler hidden-md-up" type="button" data-toggle="collapse" data-target="#tmNavbar">
            &#9776;
        </button>
        <div class="collapse navbar-toggleable-sm" id="tmNavbar">
            <ul class="nav navbar-nav">
                <li class="nav-item">
                    <a href="/" class="nav-link external">首页</a>
                </li>
                <li class="nav-item">
                    <a href="/articles/myself" class="nav-link">个人资料</a>
                </li>
            </ul>
        </div>
    </nav>
</div>
<div id="div1"><img src="/images/bwbg.jpg"/></div>
<div class="container">
    <form method="post" action="/articles/add" enctype="multipart/form-data">
        <input type="hidden" value="<%=article._id%>" name="_id">
        <div class="form-group">
            <label for="title" class="col-sm-2 control-label">标题</label>
            <div class="input-group col-sm-10">
                <input type="text" class="form-control" id="title" name="title" value="<%=article.title%>"
                       placeholder="标题"/>
            </div>
        </div>
        <div class="form-group">
            <label for="content" class="col-sm-2 control-label">正文</label>
            <div class="input-group col-sm-10">
                <textarea name="content" class="form-control" id="content" cols="30"
                          rows="10"><%=article.content%></textarea>
            </div>
        </div>
        <div class="form-group">
            <label for="img" class="col-sm-2 control-label">上传</label>
            <div class="input-group col-sm-10">
                <input type="file" class="form-control" name="img" id="img">
            </div>

        </div>
        <div class="form-group">
            <label for="img" class="col-sm-2 control-label">图片</label>
            <%
            if (article.img){
            %>
            <img src="<%=article.img%>" style="width: 100px;height: 100px" alt="">
            <%
            }
            %>


        </div>

        <div class="form-group">
            <div class="col-sm-offset-5 col-sm-12">
                <button type="submit" class="btn btn-default">提交</button>
                <button type="reset" class="btn btn-default">重置</button>
            </div>
        </div>
    </form>
</div>
</body>
</html>
